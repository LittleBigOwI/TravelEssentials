name: TravelEssentials
version: ${project.version}
main: net.philocraft.TravelEssentials
api-version: 1.19
authors: [ LittleBigOwl ]
description: A simple, customizable tp plugin
website: littlebigowl.dev
prefix: TravelEssentials

commands:
  tpa:
    usage: /<command> [playerName]
    description: Teleports to a player
    permission: philocraft.teleports.tpa

permissions:
  philocraft.teleports.tpa:
    description: Allows tpa command
    default: true