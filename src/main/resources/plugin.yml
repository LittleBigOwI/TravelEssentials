name: TravelEssentials
version: ${project.version}
main: net.philocraft.TravelEssentials
api-version: 1.19
authors: [ LittleBigOwl ]
description: A simple, customizable tp plugin
website: littlebigowl.dev
prefix: TravelEssentials

commands:
  tpa:
    usage: /<command> [playerName]
    description: Send teleportation request to a player
    permission: philocraft.teleports.tpa

  tpaccept:
    usage: /<command> [playerUUID]
    description: Accept teleportation request from a player
    permission: philocraft.teleports.tpaccept

  tpahere:
    usage: /<command> [playerName]
    description: Send reverse teleportation request to a player
    permission: philocraft.teleports.tpahere

  tpadeny:
    usage: /<command> [playerName]
    description: Deny teleportation request from player
    permission: philocraft.teleports.tpadeny

permissions:
  philocraft.teleports.tpa:
    description: Allows tpa command
    default: true

  philocraft.teleports.tpaccept:
    description: Allows tpaccept command
    default: true

  philocraft.teleports.tpahere:
    description: Allows tpahere command
    default: true

  philocraft.teleports.tpadeny:
    description: Allows tpadeny command
    default: true